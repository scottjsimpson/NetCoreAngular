<div class="app-company-details">
  <mat-card>
    <mat-card-title-group class="fullBleed">
      <img mat-card-md-image [src]="company?.image?.uri ||
           '../../../assets/images/placeholder.jpg'">
      <mat-card-title>{{company?.name}}</mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
      <dl>
        <dt>Email:</dt>
        <dd>{{company?.email}}</dd>
        <dt>Telephone:</dt>
        <dd>{{company?.tel}}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions fxLayout fxLayoutAlign="center center">
      <button [routerLink]="['/companies', company.id, 'edit']" type="button" class="btn btn-primary">Edit</button>
      <button (click)="deleteCompany(company)" type="button" class="btn btn-danger ml-2">Delete</button>
      <button (click)="goBack()" type="button" class="btn btn-secondary ml-2">Go Back</button>
    </mat-card-actions>
  </mat-card>
</div>
