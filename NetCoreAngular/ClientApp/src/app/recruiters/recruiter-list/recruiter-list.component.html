<div>
  <div class="row">
    <div class="col">
      <h2>Recruiters</h2>
    </div>
    <div class="col">
      <button [routerLink]="['/recruiters/new']" class="btn btn-primary float-right">Create</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div *ngFor="let recruiter of recruiters | async" class="col-md-5">
      <app-recruiter-thumbnail [recruiter]="recruiter"></app-recruiter-thumbnail>
    </div>
  </div>
</div>
